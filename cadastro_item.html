<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Reagentário</title>
  </head>
  <body>
    <div class="container mt-5">
      <form>
        <div class="container mt-5">
          <h2>Cadastro de Itens</h2>
          <form>
            <!-- ID do Produto -->
            <div class="mb-3">
              <label for="id_produto" class="form-label">ID do Produto</label>
              <input
                type="text"
                class="form-control"
                id="id_produto"
                readonly
              />
            </div>


        <!-- Nome -->
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="Digite o Nome"
            required
          />
        </div>

        <!-- Tipo -->
        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo</label>
          <select class="form-select" id="tipo" required>
            <option value="solvente">Solvente</option>
            <option value="reagente">Reagente</option>
          </select>
        </div>

        <!-- Quantidade -->
        <div class="mb-3">
          <label for="quantidade" class="form-label">Quantidade</label>
          <input
            type="number"
            class="form-control"
            id="quantidade"
            placeholder="Digite a Quantidade"
            min="0"
            required
          />
        </div>

        <!-- Localização -->
        <div class="mb-3">
          <label for="localizacao" class="form-label">Localização</label>
          <select class="form-select" id="localizacao" required>
            <option value="1A">1A</option>
            <option value="1Agrad">1A (Graduação)</option>
            <option value="1B">1B</option>
            <option value="1C">1C</option>
            <option value="1D">1D</option>
            <option value="1E">1E</option>
            <option value="2A">2A</option>
            <option value="2B">2B</option>
            <option value="2C">2C</option>
            <option value="2D">2D</option>
            <option value="2E">2E</option>
            <option value="arm_iso">Armário isobutanol</option>
            <option value="bancada_1">Bancada Jéssica</option>
            <option value="bancada_2">Bancada Kássia</option>
            <option value="bancada_3">Bancada Nayane</option>
            <option value="bancada_4">Bancada Viviane</option>
            <option value="bancada_5">Bancada Lucas</option>
            <option value="bancada_6">Bancada Mário</option>
            <option value="bancada_7">Bancada Mayara</option>
            <option value="bancada_8">Bancada Thayllan</option>
            <option value="bancada_9">Caixa-Geladeira</option>
            <option value="bancada_10">Capela de reações</option>
            <option value="bancada_11">Dissecador bancada</option>
            <option value="bancada_12">Dissecador bancada Malena</option>
            <option value="bancada_13">Geladeira</option>
            <option value="bancada_14">Geladeira, prateleira 1</option>
            <option value="bancada_15">Geladeira, prateleira 2</option>
            <option value="bancada_16">Freezer</option>
            <option value="bancada_17">Laboratório Diego</option>
            <option value="bancada_18">Sala de gases</option>

            <!-- Adicione mais opções conforme necessário -->
          </select>
        </div>

        <!-- Descrição -->
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição</label>
          <input
            type="text"
            class="form-control"
            id="descricao"
            placeholder="Digite a Descrição"
          />
        </div>

        <!-- Fórmula Química -->
        <div class="mb-3">
          <label for="formula_quimica" class="form-label"
            >Fórmula Química</label
          >
          <input
            type="file"
            class="form-control"
            id="formula_quimica"
            accept="image/*"
          />
        </div>

        <!-- Indicações de Uso -->
        <div class="mb-3">
          <label for="indicacoes_uso" class="form-label"
            >Indicações de Uso</label
          >
          <input
            type="text"
            class="form-control"
            id="indicacoes_uso"
            placeholder="Digite as Indicações de Uso"
          />
        </div>

        <!-- Indicações de Descarte -->
        <div class="mb-3">
          <label for="indicacoes_descarte" class="form-label"
            >Indicações de Descarte</label
          >
          <input
            type="text"
            class="form-control"
            id="indicacoes_descarte"
            placeholder="Digite as Indicações de Descarte"
          />
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
